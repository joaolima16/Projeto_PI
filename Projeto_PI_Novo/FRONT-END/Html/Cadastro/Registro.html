<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
    <link rel="stylesheet" href="Registro.css">
    <link rel="stylesheet" href="../Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
    <script src="script.js"></script>
    <header class="header">
        <!--Logo-->
        <a href="../index.html" class="logo">
            <img src="../img/image1_0-removebg-preview.png" alt="">
        </a>

        <!--Iniciando os icones na tela-->
        <nav class="navbar">

            <a href="../index.html">Home</a>
            <a href="../Sobre nos/Sobre.html" target="_self">Saiba Mais</a>
            <a href="../Loja/Loja.html" target="_self">Loja</a>
            <a href="../Compra/Compra.html" target="_self">Compra </a>

        </nav>

        <div class="icons">
            <a href="../Login/Login.html">
                <a href="../Login/Login.html" tar><div class="fas fa-user" id="user-btn"></div></a>
        </a>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>
        <!--Fim dos icones na tela-->


    </header>
    <!--Fim do topo header-->
    <div class="box">
        <span class="bordeLine"></span>
        <form>
            <h2>Sign up</h2>
            <div class="inputBox">
                <input type="text" required="required" id="nome">
                <span>Nome</span>

                <i></i>

            </div>


            <div class="inputBoxCpf">
                <input type="text" required="required" id="cpf" onkeypress="formatarCPF()" maxlength="14">
                <span>CPF</span>

                <i></i>

            </div>

            <div class="inputBox">
                <input type="text" required="required" id="cep" onkeypress="formatarCEP()" maxlength="9"
                    onchange="buscarCEP()">
                <span>CEP</span>
                <i></i>
            </div>


            <div class="inputBoxBairro">

                <input type="text" required="required" id="bairro">
                <span>Bairro</span>
                <i></i>
            </div>

            <div class="inputBox">

                <input type="text" required="required" id="rua">
                <span>Rua</span>
                <i></i>
            </div>
            <div class="inputBoxUF">

                <input type="text" required="required" id="uf">
                <span>UF</span>
                <i></i>
            </div>


            <div class="inputBox">
                <input type="email" required="required" id="email">
                <span>E-mail</span>
                <i></i>
            </div>
            <div class="inputBoxPassoword">
                <input type="Password" required="required" id="senha">
                <span>Password</span>
                <i></i>
            </div>

            <div class="links">
                <a href="../Login/Login.html">JÃ¡ tem registro</a>
            </div>
            <input type="submit" value="Register" onclick="validarCampos(event)">
        </form>
    </div>
</body>

</html>
