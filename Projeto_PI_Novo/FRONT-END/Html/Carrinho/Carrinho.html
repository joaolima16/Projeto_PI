<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Carrinho de Compras</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Carrinho.css" />  
</head>

<body onload="renderizarProdutos()">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <header class="headerTopo">
    <!--Logo-->
    <a href="#" class="logo">
      <img src="../img/image1_0-removebg-preview.png" alt="">
    </a>

    <!--Iniciando os icones na tela-->
    <nav class="navbar">
      <a href="../index.html" target="_self">Home</a>
      <a href="../Sobre nos/Sobre.html" target="_self">Saiba Mais</a>
      <a href="../Loja/Loja.html" target="_self">Loja</a>

    </nav>
    <div class="icons">
      <a href="../Login/Login.html">
        <div class="fas fa-user" id="user-btn"></div>
      </a>
      <div class="fas fa-bars" id="menu-btn"></div>

    </div>
    <!--Fim dos icones na tela-->

    <!--CAMPO DE BUSCA-->
    <div class="search-form">
      <input type="search" id="search-box" placeholder="Busca aqui">
      <label for="search-box" class="fas fa-search"></label>
    </div>
    <!--FIM DO CAMPO DE BUSCA-->




  </header>

  <main>
    <div class="page-title">Seu Carrinho</div>
    <div class="content">
      <section>
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Pre√ßo</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>-</th>
            </tr>
          </thead>
          <tbody class="itens-container">


          </tbody>
        </table>
      </section>
      <aside>
        <div class="box">
          <header>Resumo da compra</header>
          <div class="info">
            <div><span>Sub-total</span><span>R$ 418</span></div>
            <div><span>Frete</span><span>Gratuito</span></div>
            <div>
              <button>
                Adicionar cupom de desconto
                <i class="bx bx-right-arrow-alt"></i>
              </button>
            </div>
          </div>
          <footer>
            <span>Total</span>
            <span class="totalPrice">R$ 418</span>
          </footer>
        </div>
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="finalizarCompra()">Finalizar Compra</button>
      </aside>
    </div>
    <!-- Button trigger modal -->
   

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Compra concluida!!!</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
          </div>
          <div class="modal-body" id="body">
           
          </div>
          <div class="modal-footer">
            <a href="../index.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button></a>

          </div>
        </div>
      </div>
    </div>
  </main>

      <a href="#Cadastro"></a>
    </div>
  </section>
